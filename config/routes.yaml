controllers:
    resource: '../src/Controller/'
    type: annotation
    prefix: /admin
    requirements:
        _locale: '%app_locales%'
    defaults:
        _locale: '%locale%'

home:
    path: /admin
    controller: App\Controller\AdminController::index

fos_user_security:
    prefix: /user
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_registration:
    prefix: /register
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"

fos_user_resetting:
    prefix: /resetting
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"

fos_user_profile:
    prefix: /profile
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"

formation:
        path: /admin/formation/{id}
        controller: App\Controller\AdminController::formation
print:
  path: /admin/print/{id}
  controller: App\Controller\PdfController::print

print2:
    path: /admin/print2/{id}
    controller: App\Controller\PdfController::print2

